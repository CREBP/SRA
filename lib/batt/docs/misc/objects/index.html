<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Batt test form</title>

	<link href="/lib/bootstrap-combined.min.css" rel="stylesheet">
	<link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="/lib/jquery-1.9.1.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
<script>
$(function() {

function foo() {
	$.extend(this, {
		hasFoo: 'foo',
		honk: function() {
			console.log('FOO', this);
		}
	});
	return this;
}

function bar() {
	$.extend(this, {
		super: new foo,
		hasBar: 'bar',
		honk: function() {
			this.super.honk();
			console.log('BAR', this);
		}
	});
	return this;
}
bar.prototype = new foo;

function baz() {
	$.extend(this, {
		super: new bar,
		hasBaz: 'baz',
		honk: function() {
			this.super.honk();
			console.log('BAZ', this);
		}
	});
	return this;
}
baz.prototype = new bar;


var nfoo = new foo();
console.log('HONK FOO');
nfoo.honk();

var nbar = new bar();
console.log('HONK BAR');
nbar.honk();

var nbar = new baz();
console.log('HONK BAZ');
nbar.honk();

});

</script>

</head>
<body>
	Console output only
</body>
</html>
